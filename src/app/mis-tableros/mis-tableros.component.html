<h2 class="categoriaTableros">Mis Tableros</h2>
<p *ngIf="tablerosNomales.length === 0" style="color: #940c0c; text-align: center; margin-top: 40px;">
  No hay tableros creados
</p>
<div class="carousel-container">
  <div class="carousel-viewport-multiple">
    <div class="carousel-track-multiple"
         [style.transform]="'translateX(-' + currentIndex * CARD_WIDTH_PX + 'px)'"
         style="width: auto">

      <div class="card" *ngFor="let tablero of tablerosNomales">
        <div class="card-preview" [ngStyle]="getFondoTablero(tablero)">
          <div class="celda" *ngFor="let celda of celdasVacias"
               [ngStyle]="{ 'border-color': tablero.colorlineas }"></div>
        </div>
        <div class="card-body">
          <div class="card-header">
            <h3>{{ tablero.nombre }}</h3>
            <button class="btn-fav" (click)="actualizarFavorito(tablero)"><img *ngIf="!tablero.favoritos" [src]="estrella"><img *ngIf="tablero.favoritos" [src]="estrellaAmarilla"></button>
          </div>
          <button class="btn" (click)="eliminarTablero(tablero.id)">Eliminar</button>
          <button class="btn" (click)="irAEditarTablero(tablero._id)">Editar</button>
          <button class="btn" (click)="irASimularTablero(tablero._id)">Simular</button>
        </div>
      </div>
    </div>
  </div>

  <button class="carousel-button prev" *ngIf="tableros.length > getVisibleCount()" (click)="anterior()">←</button>
  <button class="carousel-button next" *ngIf="tableros.length > getVisibleCount()" (click)="siguiente()">→</button>
</div>
