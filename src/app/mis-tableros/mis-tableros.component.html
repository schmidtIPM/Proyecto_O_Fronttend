<div class="tablero-container">
  <div class="tablero" *ngFor="let tablero of tableros">
    <h3>Tablero #{{ tablero.id }}</h3>
    <button (click)="eliminarTablero(tablero.id)">ğŸ—‘ Eliminar</button>
    <div>
      <h4>Main Tag</h4>
      <div *ngFor="let accion of tablero.mainTag.listaAcciones">
        <div *ngIf="accion.tipo === 'audio' && accion.archivo">
          <button (click)="reproducirAudio(accion.archivo)">ğŸ”Š Reproducir Audio</button>
        </div>
      </div>
    </div>
    <div *ngFor="let tag of tablero.listaTags">
      <h4>Tag: {{ tag.nombre || tag.id }}</h4>
      <div *ngFor="let accion of tag.listaAcciones">
        <div *ngIf="accion.tipo === 'audio' && accion.archivo">
          <button (click)="reproducirAudio(accion.archivo)">ğŸ”Š Reproducir Audio</button>
        </div>
      </div>
    </div>
  </div>
  <div class="tablero" *ngIf="!tableros.length">
    <p>No hay tableros disponibles.</p>
  </div>
</div>
