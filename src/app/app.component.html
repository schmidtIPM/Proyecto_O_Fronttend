<!-- FOOTER CON SLIDER DE ESPACIO -->
<footer class="app-footer" *ngIf="totalGB">
  <div class="footer-content">
    <div class="footer-text">
      <span class="footer-title">Espacio en la SD</span>
      <span class="footer-subtitle">
        {{ libreGB | number:'1.0-1' }} GB libres de {{ totalGB | number:'1.0-1' }} GB
      </span>
    </div>

    <div class="footer-slider">
      <input
        type="range"
        class="espacio-slider"
        min="0"
        max="100"
        [value]="porcentajeUsado"
        disabled
      />

      <div class="slider-labels">
        <span>0%</span>
        <span>{{ porcentajeUsado }}% usado</span>
        <span>100%</span>
      </div>
    </div>
  </div>
</footer>
