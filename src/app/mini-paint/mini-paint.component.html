<mat-dialog-content class="elementos-visuales">
  <div class="botones">
    <input type="color" class="selector-color" [(ngModel)]="colorActual" />
    <label for="slider">Tamaño:</label>
    <input
      id="slider"
      type="range"
      min="1"
      max="50"
      [(ngModel)]="grosorLapiz"
      class="slider-tamanio"
    />
    <div class="botones-dibujo">
      <button (click)="usarLapiz()">✏️</button>
      <button (click)="usarBorrador()">🧽</button>
      <button (click)="rellenarCanvas()">🪣</button>
    </div>
  </div>
    <canvas #canvas
      (mousedown)="startDrawing($event)"
      (mouseup)="endDrawing()"
      (mouseleave)="endDrawing()"
      (mousemove)="draw($event)">
    </canvas>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button color="primary" (click)="onCloseClick()">Guardar</button>
</mat-dialog-actions>
